<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper Management - Nittany Exchange</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1>Shopper Management</h1>
            </div>
            <div class="card-body">
                <form id="shopperForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address (required):</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name (required):</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Contact Phone Number (optional):</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age (required):</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address (required):</label>
                        <textarea id="address" name="address" class="form-control" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Save Shopper</button>
                </form>

                <pre id="jsonOutput" class="mt-4 bg-light p-3 border rounded"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
